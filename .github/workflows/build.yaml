# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
  pull_request:
    branches:
      - main
      - '*'
    tags: [ 'v*.*.*' ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        python-version: [3.12.3]
        image: [achaur11/SER516-Team-Clever-FE, achaur11/SER516-Team-Clever-auth,
                achaur11/SER516-Team-Clever-adoptedWork, achaur11/SER516-Team-Clever-burndown,
                achaur11/SER516-Team-Clever-cruft, achaur11/SER516-Team-Clever-cycle-time,
                achaur11/SER516-Team-Clever-dev-focus, achaur11/SER516-Team-Clever-dot,
                chaur11/SER516-Team-Clever-found_work, chaur11/SER516-Team-Clever-lead-time,
                achaur11/SER516-Team-Clever-orchestrator, achaur11/SER516-Team-Clever-project,
                achaur11/SER516-Team-Clever-tech-debt, achaur11/SER516-Team-Clever-taigaProject]
        path: [auth, react-ui, adoptedWork, burndown-chart, cruft, cycle-time, dev-focus,
        dot, found_work, lead-time, orchestrator, tech-debt, project, taigaProject]
        dockerfile: [auth/Dockerfile, react-ui/Dockerfile, adoptedWork/Dockerfile,
                     burndown-chart/Dockerfile, cruft/Dockerfile, cycle-time/Dockerfile,
                     dev-focus/Dockerfile, dot/Dockerfile, found_work/Dockerfile,
                     lead-time/Dockerfile, orchestrator/Dockerfile, tech-debt/Dockerfile,
                     project/Dockerfile, taigaProject/Dockerfile]
        include:
          - image: achaur11/SER516-Team-Clever-auth
            path: auth
            dockerfile: auth/Dockerfile
          - image: achaur11/SER516-Team-Clever-FE
            path: react-ui
            dockerfile: react-ui/Dockerfile
          - image: achaur11/SER516-Team-Clever-adoptedWork
            path: adoptedWork
            dockerfile: adoptedWork/Dockerfile
          - image: achaur11/SER516-Team-Clever-burndown
            path: burndown-chart
            dockerfile: burndown-chart/Dockerfile
          - image: achaur11/SER516-Team-Clever-cruft
            path: cruft
            dockerfile: cruft/Dockerfile
          - image: achaur11/SER516-Team-Clever-cycle-time
            path: cycle-time
            dockerfile: cycle-time/Dockerfile
          - image: achaur11/SER516-Team-Clever-dev-focus
            path: dev-focus
            dockerfile: dev-focus/Dockerfile
          - image: achaur11/SER516-Team-Clever-dot
            path: dot
            dockerfile: dot/Dockerfile
          - image: achaur11/SER516-Team-Clever-found_work
            path: found_work
            dockerfile: found_work/Dockerfile
          - image: achaur11/SER516-Team-Clever-lead-time
            path: lead-time
            dockerfile: lead-time/Dockerfile
          - image: achaur11/SER516-Team-Clever-orchestrator
            path: orchestrator
            dockerfile: orchestrator/Dockerfile
          - image: achaur11/SER516-Team-Clever-project
            path: project
            dockerfile: project/Dockerfile
          - image: achaur11/SER516-Team-Clever-tech-debt
            path: tech-debt
            dockerfile: tech-debt/Dockerfile
          - image: achaur11/SER516-Team-Clever-taigaProject
            path: taigaProject
            dockerfile: taigaProject/Dockerfile
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Switch to Current Branch
        run: git checkout ${{ env.BRANCH }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd taigaProject
          find . -name "requirements.txt" -execdir pip install -r {} \;
          find . -name "setup.py" -execdir pip install -e . \;
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Java build
        run: find . -name "pom.xml" -execdir mvn clean install \;
      - name: Flake8 Installation
        run: pip install flake8
      - name: Run Flake8
        run: find . -name "requirements.txt" -exec bash -c '
            dir=$(dirname "{}")
            echo "--------In folder $dir-------"
            cd "$dir" && flake8 --max-complexity 10 . --exit-zero
          ' \;
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_ACCESS }}
          SONAR_TOKEN: ${{ secrets.SONAR_ACCESS }}
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ matrix.image }}

      - name: Build and push Docker images
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ${{ matrix.path }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

